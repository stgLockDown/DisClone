[phases.setup]
nixPkgs = ["nodejs_20", "python3", "gcc", "gnumake"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm rebuild better-sqlite3 --build-from-source"]

[start]
# Run diagnostic first to see what's failing, then start the server
cmd = "node server/diagnose.js && node server/index.js"