name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: desktop
        run: npm ci

      - name: Build Windows exe
        working-directory: desktop
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Setup Installer
        uses: actions/upload-artifact@v4
        with:
          name: NexusChat-Windows-Setup
          path: desktop/dist/NexusChat-Setup-*.exe
          retention-days: 30

      - name: Upload Portable exe
        uses: actions/upload-artifact@v4
        with:
          name: NexusChat-Windows-Portable
          path: desktop/dist/NexusChat-Portable-*.exe
          retention-days: 30

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: desktop
        run: npm ci

      - name: Build macOS dmg
        working-directory: desktop
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: NexusChat-macOS
          path: desktop/dist/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: desktop
        run: npm ci

      - name: Build Linux AppImage
        working-directory: desktop
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: NexusChat-Linux
          path: |
            desktop/dist/*.AppImage
            desktop/dist/*.deb
          retention-days: 30

  release:
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}